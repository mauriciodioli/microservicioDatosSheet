{% extends "layout.html" %}

{% block title %}Historial de Workflow{% endblock %}

{% block content %}
    <h1 class="text-center">Historial de Workflow</h1>

    <div class="mb-3">
        <label for="workflowId" class="form-label">ID del Workflow:</label>
        <input type="number" id="workflowId" class="form-control" placeholder="Ingresa el ID del workflow">
    </div>
    <button class="btn btn-primary" onclick="loadHistorial()">Cargar Historial</button>

    <div class="mt-4">
        <table class="table table-striped" id="historialTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Resultado</th>
                    <th>Intentos</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán los datos de historial -->
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/historialWorkflow.js') }}"></script>
{% endblock %}
